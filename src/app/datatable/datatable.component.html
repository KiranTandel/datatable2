<div class="row ml-2 mb-5 ">
  <!-- 1. Static -->
  <div class="m-0 col-6">
    <h3>Static Data</h3>

    <ngx-datatable class="material"
    [rowHeight]="45"
    [headerHeight]="50"
    [footerHeight]="50"
    [selected]="selected"
    [rows]="rows"
    [columns]="columns">

    <ngx-datatable-column
                [width]="10"
                [sortable]="false"
                [canAutoResize]="false"
                [draggable]="false"
                [resizeable]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true">
        </ngx-datatable-column>

        <ng-container *ngFor="let column of columns; let j = index;">

          <ngx-datatable-column [name]="columns[j].name" [sortable]="false">

            <ng-template ngx-datatable-header-template>
              <span [ngStyle]="{ 'font-weight': 'bold'}">{{columns[j].name}}</span>
            </ng-template>

            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span title="Double click to edit" (dblclick)="editing[rowIndex + '-' + columns[j].name] = true"
                *ngIf="!editing[rowIndex + '-' + columns[j].name]">
                {{value}}
              </span>
              <input autofocus (blur)="updateValue($event, 'columns[j].name', rowIndex)" *ngIf="editing[rowIndex+ '-' + columns[j].name]"
                type="text" [value]="value" />
            </ng-template>

          </ngx-datatable-column>

        </ng-container>

      <!-- <ngx-datatable-column *ngFor="let column of columns; let i = index;" name="{{column.name}}"
        prop="{{column.prop}}">
        <ng-template let-value="value" let-row="row" *ngIf="column.name=='Actions'" ngx-datatable-cell-template>
          <span>

            <i class="fa fa-pencil" style="color:green;font-size:20px;"></i>
            <i class="fa fa-trash" style="color:red;font-size:20px;"></i>
          </span>
        </ng-template>
      </ngx-datatable-column> -->

      <!-- <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop"></ngx-datatable-column> -->

      <ngx-datatable-column name="Action2">
        <ng-template ngx-datatable-cell-template>
          <span>
            <i class="fa fa-pencil mr-2" style="color: green;font-size:20px;cursor: pointer;"></i>
            <i class="fa fa-trash" style="color:red;font-size:20px;cursor: pointer;"></i>
          </span>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

    <!-- <ngx-datatable-column name="Action">
      <ng-template ngx-datatable-cell-template>
        <button>Option</button>
      </ng-template>
    </ngx-datatable-column> -->

  </div>

  <!-- 2. Dynamic -->
  <div class="m-1 col-6">
    <h3>Dynamic Data</h3>
    <ngx-datatable class="material striped"
    [rowHeight]="45"
    [headerHeight]="50"
    [footerHeight]="50"
    [rows]="myRows"
    [columns]="columns2"
    [limit]="5"
    [selected]="selected"
    [selectionType]="'checkbox'"
    [selectAllRowsOnPage]="false"
    (select)='onSelect($event)'>

      <!-- <ngx-datatable-column *ngFor="let cols of columns2; let i = index;" name="{{cols.name}}"
        prop="{{cols.prop}}">
        <ng-template let-value="value" let-row="row" *ngIf="cols.name=='Actions'" ngx-datatable-cell-template>
          <span>
            <button>Abc</button>
            <i class="fa fa-pencil" style="color:green;font-size:20px;"></i>
            <i class="fa fa-trash" style="color:red;font-size:20px;"></i>
          </span>
        </ng-template>
      </ngx-datatable-column>  -->

      <ngx-datatable-column
                [width]="10"
                [sortable]="false"
                [canAutoResize]="false"
                [draggable]="false"
                [resizeable]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true">
        </ngx-datatable-column>

        <ng-container *ngFor="let column of columns2; let j = index;">

          <ngx-datatable-column [name]="columns2[j].name" [sortable]="true">

            <ng-template ngx-datatable-header-template>
              <span [ngStyle]="{ 'font-weight': 'bold'}">{{columns2[j].name}}</span>
            </ng-template>

            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span title="Double click to edit" (dblclick)="editing[rowIndex + '-' + columns2[j].name] = true"
                *ngIf="!editing[rowIndex + '-' + columns2[j].name]">
                {{value}}
              </span>
              <input autofocus (blur)="updateValue($event, 'columns2[j].name', rowIndex)" *ngIf="editing[rowIndex+ '-' + columns2[j].name]"
                type="text" [value]="value" />
            </ng-template>

          </ngx-datatable-column>

        </ng-container>
      <!-- <ngx-datatable-column *ngFor="let col of columns2" [name]="col.name" [prop]="col.prop"></ngx-datatable-column> -->

      <ngx-datatable-column name="Action2">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex">
          <span>
            <i class="fa fa-pencil mr-2" style="color: green;font-size:20px;cursor: pointer;"
            (click)="onEdit($event)"></i>
            <i class="fa fa-trash" style="color:red;font-size:20px;cursor: pointer;"></i>
          </span>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
