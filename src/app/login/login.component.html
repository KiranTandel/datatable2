
<div class="container">
  <div class="card m-3 mt-5 ml-5 col-sm-6 cer">
  <a routerLink="/datatable" style="text-align: center;"><u>Go to Datatable</u></a>
    <h3 class="card-header text-center" style="background-color: orange;">Login</h3>

    <div class="card-body">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" />
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="loginUser()">Login</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
  </div>
</div>
